<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="/public/css/reset.css">
  <link rel="stylesheet" href="/public/css/login-register.css">
</head>

<body>
  <header class="header-signup-login">
    <div id="message"></div>
    <h1>Notes in the cloud</h1>
    <h2>Log in</h2>
  </header>
  <main class="main-signup-login">
    <form id="login-form" class="login-signup-form">

      <p>Username</p>
      <input class="input-signup-login" type="text" id="username" name="username" placeholder="Enter username" required>

      <p>Password</p>
      <input minlength="6" class="input-signup-login" type="password" id="password" name="password"
        placeholder="Enter password" required>

      <button type="submit" class="submit-button">Log in</button>
      <p class="redirect-information">Don't have an account? <a class="redirect-link" href="/views/register/register.html">Sign up</a></p>
    </form>
  </main>
  <script src="/views/login/login.js"></script>
</body>
</html>
